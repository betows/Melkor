{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1 class="title is-2">Registre-se!</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="button is-link is-small is-medium mt-5" type="submit">Registrar</button>
	</form>
	<p class="text-center">Se você tiver uma conta, <a href="{% url 'dwitter:login' %}">Faça Login</a>.</p>
</div>

{% endblock %}
