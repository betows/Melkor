<!-- dwitter/templates/dwitter/dashboard.html -->

{% extends 'base.html' %}

{% block content %}

<div class="column is-half">

{% for dweet in dweets %}
<div class="block">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img src="https://bulma.io/images/placeholders/96x96.png"
                   alt="Placeholder image">
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{ dweet.user.username }}</p>
            <p class="subtitle is-6 is-small has-text-grey-light">({{ dweet.created_at }})</p>
          
        <p class="content">
        {{dweet.body}}
        </p>
   
</div>
</div>
</div>
</div>
</div>
{% endfor %}

</div>
{% if user.is_authenticated %}
<div class="column is-one-third">

    <div class="block">
        <a href="{% url 'dwitter:profile_list' %} ">
            <button class="button is-dark is-outlined is-fullwidth">
                Todos os perfis
            </button>
        </a>
    </div>

    <div class="block">
        <a href="{% url 'dwitter:profile' request.user.profile.id %} ">
            <button class="button is-link is-light is-outlined is-fullwidth">
                Meu perfil
            </button>
        </a>
    </div>
    
    <div class="block">
        <div class="block">
            <h2 class="title is-2">Fa√ßa seu post</p>
        </div>
        <div class="block">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button is-link is-fullwidth is-medium mt-5"
                        type="submit">Dale
                </button>
            </form>
        </div>
    </div>

</div>
{% endif %}
{% endblock content %}
